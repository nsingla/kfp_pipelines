            schemaTitle: system.Dataset
            schemaVersion: 0.0.1
    outputDefinitions:
      artifacts:
        output_artifact_b:
          artifactType:
            schemaTitle: system.Artifact
            schemaVersion: 0.0.1
  comp-c:
    executorLabel: exec-c
    inputDefinitions:
      artifacts:
        artifact:
          artifactType:
            schemaTitle: system.Artifact
            schemaVersion: 0.0.1
    outputDefinitions:
      artifacts:
        output_artifact_c:
          artifactType:
            schemaTitle: system.Artifact
            schemaVersion: 0.0.1
  comp-pipeline-b:
    dag:
      tasks:
        a:
          cachingOptions: {}
          componentRef:
            name: comp-a-3
          inputs:
            parameters:
              situation:
                runtimeValue:
                  constant: raining
          taskInfo:
            name: a
        b:
          cachingOptions: {}
          componentRef:
            name: comp-b
          inputs:
            artifacts:
              input_dataset:
                componentInputArtifact: input_dataset
          taskInfo:
            name: b
        pipeline-c:
          cachingOptions: {}
          componentRef:
            name: comp-pipeline-c
          dependentTasks:
          - a
          - b
          inputs:
            artifacts:
              input_dataset_a:
                taskOutputArtifact:
                  outputArtifactKey: output_dataset
                  producerTask: a
              input_dataset_b:
                taskOutputArtifact:
                  outputArtifactKey: output_artifact_b
                  producerTask: b
          taskInfo:
            name: pipeline-c
    inputDefinitions:
      artifacts:
        input_dataset:
          artifactType:
            schemaTitle: system.Dataset
            schemaVersion: 0.0.1
  comp-pipeline-c:
    dag:
      outputs:
        artifacts:
          Output:
            artifactSelectors:
            - outputArtifactKey: output_artifact_c
              producerSubtask: c
      tasks:
        a:
          cachingOptions: {}
          componentRef:
            name: comp-a-2
          inputs:
            parameters:
              situation:
                runtimeValue:
                  constant: hurricane
          taskInfo:
            name: a
        b:
          cachingOptions: {}
          componentRef:
            name: comp-b-2
          dependentTasks:
          - a
          inputs:
            artifacts:
              input_dataset:
                taskOutputArtifact:
                  outputArtifactKey: output_dataset
                  producerTask: a
          taskInfo:
            name: b
        c:
          cachingOptions: {}
          componentRef:
            name: comp-c
          dependentTasks:
          - b
          inputs:
            artifacts:
              artifact:
                taskOutputArtifact:
                  outputArtifactKey: output_artifact_b
                  producerTask: b
          taskInfo:
            name: c
    inputDefinitions:
      artifacts:
        input_dataset_a:
          artifactType:
            schemaTitle: system.Dataset
            schemaVersion: 0.0.1
        input_dataset_b:
          artifactType:
            schemaTitle: system.Dataset
            schemaVersion: 0.0.1
    outputDefinitions:
      artifacts:
        Output:
          artifactType:
            schemaTitle: system.Artifact
            schemaVersion: 0.0.1
deploymentSpec:
  executors:
    exec-a:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - a
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.14.2'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef a(situation: str, output_dataset: Output[Dataset]):\n    with\
          \ open(output_dataset.path, \"w\") as f:\n        f.write(situation)\n\n"
        image: python:3.9
